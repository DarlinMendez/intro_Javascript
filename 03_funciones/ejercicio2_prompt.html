<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Este programa suma 2 numeros que el usuario digite</h1>

    <script>
        /* declara la Variable 
        convierte strings en enteros 
        pedir informacion en usuario*/
        let numero1 = Number.parseInt( prompt("Digite un numero")); 
        let numero2 = Number.parseInt( prompt("Digite un numero")); 
        
        //suma variables
        let resultadoSuma = numero1 + numero1

        //imprimir Resultados
        console.log(resultadoSuma)
        console.log(numero1 + numero2)

        //Alerta De resultado Final
        alert(`la suma de ${numero1} y ${numero2} es ${resultadoSuma}  `)
    </script>
</body>
</html>
